<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Field of Roses</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Source Sans Pro', sans-serif;
      overflow: hidden;
      background: #fff;
    }

    #form-container {
      position: relative;
      z-index: 3;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #ffeef2, #fffaf3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #form-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: #a94442;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    #name-form {
      background-color: rgba(255, 255, 255, 0.93);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      transition: transform 0.3s ease;
    }

    #name-form:hover {
      transform: scale(1.02);
    }

    #name-form label {
      display: block;
      font-size: 18px;
      color: #a94442;
      margin-bottom: 10px;
      text-align: center;
    }

    #name-form input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    #name-form input:focus {
      outline: none;
      border-color: #d9534f;
    }

    #name-form button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #d9534f;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #name-form button:hover {
      background-color: #c9302c;
      transform: scale(1.03);
    }

    #error-message {
      font-size: 14px;
      color: #d9534f;
      text-align: center;
      margin-top: 10px;
    }

    #message-container {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255,0.97);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      color: #a94442;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      height: 100%;
      width: 100%;
      background: url('Roses.png') no-repeat center center;
      background-size: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <h1>Welcome :)</h1>
    <form id="name-form">
      <label for="username">Please enter your name:</label>
      <input type="text" id="username" placeholder="Your name here" required />
      <button type="submit">Submit</button>
      <div id="error-message"></div>
    </form>
  </div>
  <div id="message-container">
    since you won't let me buy you roses, here are a field of them digetally
  </div>
  <div id="bg-image"></div>

  <script>
    const targetName = "Natalie"; 
    const targetName2 = "natalie"; 

    const form = document.getElementById("name-form");
    const errorMessage = document.getElementById("error-message");
    const formContainer = document.getElementById("form-container");
    const messageContainer = document.getElementById("message-container");
    const bgImage = document.getElementById("bg-image");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const userName = document.getElementById("username").value.trim();
      if (userName === targetName || userName === targetName2) {
        formContainer.style.display = "none";
        messageContainer.style.opacity = 1;
        setTimeout(() => {
          messageContainer.style.opacity = 0;
          bgImage.style.opacity = 1;
        }, 3000);
      } else {
        errorMessage.textContent = "Name Invalid";
      }
    });
  </script>
</body>
</html>
